<div class="container">
  <h1>Atualizar tarefa</h1>

  <div class="add-task">

    <div class="wrapper-inputs">
      <div class="input-form">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" [(ngModel)]="tasks.name" placeholder="Nome" >
      </div>
      
      <div class="input-form">
        <label for="importance">Importância</label>
        <input type="text" [(ngModel)]="tasks.importance" name="importance" placeholder="Importância" />
      </div>

    </div>

    <div class="wrapper-inputs">
      <div class="input-form">
        <label for="data">Selecione a data</label>
        <input type="date" [(ngModel)]="tasks.data"  name="data" id="data">
      </div>
      
      <div class="input-form">
        <label for="isFinished">Selecione a condição</label>
        <select name="isFinished" id="isFinished" [(ngModel)]="tasks.isFinished">
          <option value="Não iniciado">Não iniciado</option>
          <option value="Finalizado">Finalizado</option>
          <option value="Em processo">Em processo</option>
          <option value="Cancelado">Cancelado</option>
        </select>
      </div>
    </div>
      
    <div class="input-form">
        
      <label for="description">Descrição</label>
      <input type="text" name="description" id="description" [(ngModel)]="tasks.description" placeholder="Descrição" >
    </div>
    
    </div>
</div>
  <mat-dialog-actions class="dialog">
    <app-button text="Cancelar" color="close" mat-dialog-close></app-button>
    <app-button cdkFocusInitial (click)="update()" [mat-dialog-close]="tasks" text="Atualizar" color="secondary"> </app-button>
  </mat-dialog-actions>
