<div class="container">
  <div class="form">
    <mat-form-field appearance="fill" class="input">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" [(ngModel)]="user.email" name="email" placeholder="e-mail" required/>
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <mat-error>Erro</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="input">
        <mat-label>Senha</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="user.password" name="password" placeholder="Senha" required/>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <mat-error>Erro</mat-error>
      </mat-form-field>

    <div class="subscribe-login">
      <button mat-button (click)="login()" class="button">Entrar</button>
      <p>NÃ£o possui conta? <a routerLink="/subscribe">Cadastre-se</a>!</p>
    </div>
  </div>
</div>
