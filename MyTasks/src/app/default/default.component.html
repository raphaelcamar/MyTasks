
  <mat-drawer-container class="container" hasBackdrop="false">
    <mat-drawer class="sidebar" #drawer mode="side" [opened]="sideBarOpen">
      <app-sidebar (titleHeader)="catchTitle($event)"></app-sidebar>
    </mat-drawer>
    
    <mat-drawer-content>

        <app-header (toggleSideBarForMe)="sideBarToggler()"></app-header>
      
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
